<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>build RnD registration</title>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/box.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body onload="registration_init()">
    <div id="top">
      <header class="header">
        <h1 class="heading">회원가입</h1>
      </header>
      <nav class="navbar">
        <ul class="nav_ul">
          <li class="nav_li"><a href="#">글보기</a></li>
          <li class="nav_li"><a href="#">프로필</a></li>
        </ul>
      </nav>
    </div>

    <div class="logo__box"></div>
    <section class="section-box">
      <h1>회원가입</h1>
      <hr />
      <form
        id="FormRegistration"
        class="common-form"
        action="/users"
        method="POST"
      >
        <input type="hidden" id="first_name" name="first_name" value="A" />
        <input type="hidden" name="last_name" value="B" />
        <ul class="common-form__list">
          <li>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="이메일"
            />
          </li>
          <li>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호"
            />
          </li>
          <li>
            <input
              type="password"
              id="password-check"
              name="password-check"
              required
              placeholder="비밀번호 확인"
              onkeyup="keyCheck()"
            />
          </li>
        </ul>
        <span id="validText">비밀번호가 일치하지 않습니다.</span>
        <button
          type="button"
          class="common-form__submit"
          onclick="submitCheck()"
        >
          가입
        </button>
      </form>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/registration.js"></script>
  </body>
</html>
